<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GAMEON - MacroData Refinement</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <div class="container">
    <!-- Top section (stub) -->
    <div class="top-section">
      <!-- Top section content will go here -->
      <div class="top-progress-bar">
        <span class="top-progress-label">DRONESVILLE</span>
        <span class="top-progress-text">0%</span>
      </div>
      <img src="logo.png" class="top-progress-logo" alt="Logo">
    </div>

    <!-- Grid section -->
    <div class="grid-section">
      <div id="grid-stub" class="grid-stub">
        <!-- Grid cells will be generated dynamically -->
      </div>
    </div>

    <!-- Bottom section -->
    <div class="bottom-section">
      <div class="box-container">
        <div class="box" id="box-1">
          <div class="number-box">01</div>
          <div class="progress-bar">
            <span class="progress-text">0%</span>
          </div>
        </div>
        <div class="box" id="box-2">
          <div class="number-box">02</div>
          <div class="progress-bar">
            <span class="progress-text">0%</span>
          </div>
        </div>
        <div class="box" id="box-3">
          <div class="number-box">03</div>
          <div class="progress-bar">
            <span class="progress-text">0%</span>
          </div>
        </div>
        <div class="box" id="box-4">
          <div class="number-box">04</div>
          <div class="progress-bar">
            <span class="progress-text">0%</span>
          </div>
        </div>
        <div class="box" id="box-5">
          <div class="number-box">05</div>
          <div class="progress-bar">
            <span class="progress-text">0%</span>
          </div>
        </div>
      </div>
    </div>

    <div id="completion-modal" class="completion-modal" style="display: flex;">
      <div class="modal-content">
        <div class="complete-text">100%</div>
      </div>
    </div>
    <script src="script.js"></script>

</body>

</html>
